<html>
  <head>
    <title>AlexFlipnote | Avatars</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

    <!-- Meta Data -->
    <meta name="theme-color" content="#2196F3">
    <meta content="http://alexflipnote.xyz/assets/images/profile.png" property="og:image" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <meta content="AlexFlipnote | Avatars" property="og:title" />
    <meta content="All the avatars I have ever used" property="og:description" />
    <meta name="revisit-after" content="2 days">
    <meta name="keywords" content="AlexFlipnote, Festive Community, KawaiiBot, NodeJS, Twitter, Developer, Github">

    <!-- CSS/JS stuff -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="../assets/css/index.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  </head>
  <body>
    <h1 class="center avatar_title">All avatars I have used</h1>
    <div class="row center" id="load_avatars">
      <!-- Images will load here -->
    </div>
    <script>
      var carousel = document.getElementById("load_avatars");
      function constructAvatarItem(index) {
        var wrapper = document.createElement("div");
        wrapper.className = "col s12 m6 l3";
        var image = document.createElement("img");
        image.src = "images/" + index + "." + (index <= 7 ? "png" : "png");
        image.addEventListener("click", function() {
          window.open(this.src)
        }, false);
        wrapper.appendChild(image);
        carousel.appendChild(wrapper);
      }

      var avatarCount = 16;
      for (var i = 1; i <= avatarCount; i++) {
        constructAvatarItem(i);
      }

      $(document).ready(function(){
         $('.carousel').carousel({
           dist: -10
         });
      });
    </script>
  </body>
</html>
