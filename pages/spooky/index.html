<html>
  <head>
    <title>Spooktober</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>

    <link href="https://modesta.alexflipnote.xyz/css/modesta.min.css" type="text/css" rel="stylesheet">
    <link href="custom.css" type="text/css" rel="stylesheet">
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <section class="center-object me">
      <div class="window" id="window">
        <div class="window-titlebar">
          <div class="window-title-area">
            <span class="window-title">It's nearly October</span>
          </div>
          <button class="window-close-button window-button"></button>
        </div>
        <div class="window-content flex-gird">
          <img class="alert" src="skull.png">
          <div class="alert-text">
            <p class="alert-inner-text">Time to get spooky!</p>
          </div>
        </div>
        <div class="window-buttons center">
          <button id="spooktime">Yes</button>
          <button id="spooktime2">Hell Yes</button>
        </div>
      </div>
    </section>

    <div class="center-object center">
      <video loop id="spookyvid">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support video...
      </video>
    </div>
  </body>
</html>
